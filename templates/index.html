<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>server</title>
    <style>
        body {
          font-family: "Source Code Pro", monospace;
          background-color: rgb(151, 151, 151);
        }
        .box{
            border-color: black;
            border-style: solid;
            border-width: 3px;
            border-radius: 10px;
            margin: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .hidden{
          display: none;
        }
        legend{
          font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>IoT python server 游땙游땙</h1>

        <input type="checkbox" name="debug_checkbox" id="debug_checkbox" value="unchecked"> 
        <label for="debug_checkbox">show debug info 游눹</label>

        <fieldset class="box">
          <legend>sensors</legend>

          <p id="temp">waiting for packet...</p>
          <p id="hum">waiting for packet...</p>
          <p id="time_diff" class="debug hidden">waiting for packet...</p>
          <p id="rssi" class="debug hidden">waiting for packet...</p>
        </fieldset>

        <fieldset class="box">
          <legend>packet trace</legend>

          <p id="packet_client">游린client (this device)...</p>
          <p id="packet_server">游린server...</p>
          <p id="packet_gateway">游린gateway station...</p>
          <p id="packet_weather">游린weather station...</p>

          <a href="/static/system_architecture.jpg">system architecture explained here</a>
        </fieldset>
    </div>


    <script type="module" src="static/main.js"></script>
</body>
</html>
